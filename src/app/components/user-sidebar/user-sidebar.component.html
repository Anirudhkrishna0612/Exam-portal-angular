<!-- src/app/pages/user/user-dashboard/user-sidebar/user-sidebar.component.html -->

<mat-card class="sidebar-card">
  <mat-card-content>
    <mat-list>
      <!-- Profile Link -->
      <mat-list-item routerLink="/user/profile" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <span matListItemTitle>Profile</span>
      </mat-list-item>
      <mat-divider></mat-divider>

      <!-- Home (All Quizzes) Link -->
      <mat-list-item routerLink="/user/0" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </mat-list-item>
      <mat-divider></mat-divider>

      <!-- Available Quizzes Link -->
      <mat-list-item routerLink="/user/quizzes" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>quiz</mat-icon>
        <span matListItemTitle>Available Quizzes</span>
      </mat-list-item>
      <mat-divider></mat-divider>

      <!-- Logout Link -->
      <mat-list-item (click)="logoutUser()" style="cursor: pointer;">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Logout</span>
      </mat-list-item>
      <mat-divider></mat-divider>

    </mat-list>
  </mat-card-content>
</mat-card>
