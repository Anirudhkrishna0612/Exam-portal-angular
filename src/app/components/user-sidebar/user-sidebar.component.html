<!-- src/app/pages/user/user-dashboard/user-sidebar/user-sidebar.component.html -->

<mat-card class="sidebar-card">
  <mat-action-list>
    <div mat-subheader class="sidebar-header">User Panel</div>
    <mat-divider></mat-divider>

    <!-- Home Link (Categories), now visible as "Available Quizzes" -->
    <button mat-list-item routerLink="/user/home" routerLinkActive="active-list-item">
      <mat-icon matListItemIcon>quiz</mat-icon>
      <span matListItemTitle>Available Quizzes</span>
    </button>
    <mat-divider></mat-divider>

    <!-- New: View Result Link -->
    <button mat-list-item routerLink="/user/result" routerLinkActive="active-list-item">
      <mat-icon matListItemIcon>grade</mat-icon>
      <span matListItemTitle>View Result</span>
    </button>
    <mat-divider></mat-divider>

    <!-- Logout Link -->
    <button mat-list-item (click)="logoutUser()">
      <mat-icon matListItemIcon>logout</mat-icon>
      <span matListItemTitle>Logout</span>
    </button>
    <mat-divider></mat-divider>
  </mat-action-list>
</mat-card>
