<!-- src/app/components/navbar/navbar.html -->

<mat-toolbar color="primary" class="navbar-toolbar">
  <!-- Application Title -->
  <a routerLink="/" class="navbar-brand">ZenithProve</a>

  <!-- Spacer to push navigation links to the right -->
  <span class="spacer"></span>

  <!-- Navigation Buttons -->
  <div class="nav-links">
    <!-- Not Logged In -->
    <ng-container *ngIf="!loginService.isLoggedIn()">
      <a mat-button routerLink="/signup">Register</a>
      <a mat-button routerLink="/login">Login</a>
    </ng-container>

    <!-- Logged In as Admin -->
    <ng-container *ngIf="loginService.isLoggedIn() && loginService.getUserRole() === 'ADMIN'">
      <a mat-button routerLink="/admin">Admin Dashboard</a>
      <a mat-button routerLink="/admin/profile">Profile</a>
      <a mat-button (click)="logout()">Logout</a>
    </ng-container>

    <!-- Logged In as Normal User -->
    <ng-container *ngIf="loginService.isLoggedIn() && loginService.getUserRole() === 'NORMAL'">
      <a mat-button routerLink="/user/0">User Dashboard</a>
      <a mat-button routerLink="/user/profile">Profile</a>
      <a mat-button (click)="logout()">Logout</a>
    </ng-container>
  </div>
</mat-toolbar>
