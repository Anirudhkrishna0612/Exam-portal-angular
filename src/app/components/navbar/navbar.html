<!-- src/app/components/navbar/navbar.html -->

<mat-toolbar color="primary">
  <!-- Left Side: Toggle Menu Button (Assuming `menu` icon is desired) -->
  <a routerLink="/" mat-icon-button class="example-icon" aria-label="Toggle menu">
    <mat-icon class="whiteicon">menu</mat-icon>
  </a>

  <!-- Center: Logo/Brand Text "Zenith Prove" -->
  <span class="navbar-logo-text">Zenith Prove</span>

  <!-- Spacer to push elements to the right -->
  <span class="example-spacer"></span>

  <!-- Right Side: Login/Signup Icons (visible if NOT logged in) -->
  <ng-container *ngIf="!(authService.loggedInStatus$ | async)">
    <a routerLink="/login" mat-icon-button class="whiteicon-button" aria-label="Login">
      <mat-icon class="whiteicon">login</mat-icon> <!-- Login Icon -->
    </a>
    <a routerLink="/signup" mat-icon-button class="whiteicon-button" aria-label="Signup">
      <mat-icon class="whiteicon">person_add</mat-icon> <!-- Signup Icon -->
    </a>
  </ng-container>

  <!-- Right Side: User Info & Logout Button (visible if logged in) -->
  <ng-container *ngIf="authService.loggedInStatus$ | async">
    <div class="username-display-wrapper">
      <!-- Username as a link to Dashboard -->
      <a [routerLink]="getDashboardLink()" class="user-display-name">
          {{ getUsername() }} 
      </a>
      <!-- Logout Icon Button -->
      <button mat-icon-button (click)="logout()" class="logout-button" aria-label="Logout">
        <mat-icon class="whiteicon">logout</mat-icon> <!-- Logout Icon -->
      </button>
    </div>
  </ng-container>
</mat-toolbar>
