<!-- src/app/pages/admin/dashboard/dashboard.html -->

<!-- Main toolbar for the dashboard itself -->
<mat-toolbar color="primary" class="dashboard-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="dashboard-title">ZENITHPROVE</span>
  <span class="spacer"></span>
  <a [routerLink]="'/admin/profile'" mat-button>PROFILE</a>
  <button mat-button (click)="logoutAdminFromToolbar()">LOGOUT</button>
</mat-toolbar>

<!-- Sidenav Container for sidebar and main content -->
<mat-sidenav-container class="sidenav-container">
  <!-- The Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="sidebar-width">
    <app-admin-sidebar></app-admin-sidebar>
  </mat-sidenav>

  <!-- Main Content Area where child routes will be displayed -->
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
