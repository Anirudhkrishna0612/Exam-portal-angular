<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ZENITHPROVE</span>
  <span class="spacer"></span>
  <a [routerLink]="'/admin'">ADMIN DASHBOARD</a>
  <a [routerLink]="'/admin/profile'">PROFILE</a>
  <button mat-button (click)="logoutAdminFromToolbar()">LOGOUT</button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidebar-width">
    <!-- Your Admin Sidebar Component goes here -->
    <app-admin-sidebar></app-admin-sidebar> <!-- Assuming your admin sidebar selector is app-admin-sidebar -->
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <!-- CRITICAL FIX: This is where the admin child routes will be rendered -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
