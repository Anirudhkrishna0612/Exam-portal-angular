<!-- src/app/pages/admin/update-category/update-category.html -->

<mat-card>
    <h1>Update Category</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Category ID</mat-label>
                        <input type="text" name="cid" matInput [ngModel]="category.cid" readonly>
                    </mat-form-field>
                    <mat-divider></mat-divider> <!-- FIX: This mat-divider now works -->

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input type="text" name="title" matInput placeholder="Enter title"
                            [(ngModel)]="category.title">
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea name="description" matInput rows="5" placeholder="Enter description"
                            [(ngModel)]="category.description"></textarea>
                    </mat-form-field>

                    <div class="container text-center mt20">
                        <button mat-raised-button color="primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
