<!-- src/app/pages/admin/dashboard/sidebar/sidebar.component.html -->

<mat-card class="sidebar-card">
  <mat-card-content>
    <mat-list>
      <!-- Home/Welcome Link -->
      <mat-list-item routerLink="/admin" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </mat-list-item>
      <mat-divider></mat-divider>

      <!-- Profile Link -->
      <mat-list-item routerLink="/admin/profile" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <span matListItemTitle>Profile</span>
      </mat-list-item>
      <mat-divider></mat-divider>

      <!-- Categories Links -->
      <mat-list-item routerLink="/admin/categories" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>list</mat-icon>
        <span matListItemTitle>Categories</span>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item routerLink="/admin/add-category" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>add_circle_outline</mat-icon>
        <span matListItemTitle>Add Category</span>
      </mat-list-item>
      <mat-divider></mat-divider>

      <!-- Quizzes Links -->
      <mat-list-item routerLink="/admin/quizzes" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>quiz</mat-icon>
        <span matListItemTitle>Quizzes</span>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item routerLink="/admin/add-quiz" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>add</mat-icon>
        <span matListItemTitle>Add Quiz</span>
      </mat-list-item>
      <mat-divider></mat-divider>

      <!-- Logout Link -->
      <mat-list-item (click)="logoutAdmin()" style="cursor: pointer;">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Logout</span>
      </mat-list-item>
      <mat-divider></mat-divider>

    </mat-list>
  </mat-card-content>
</mat-card>
