<!-- src/app/pages/admin/pages/admin/update-quiz/update-quiz.html -->

<mat-card>
    <h1>Update Quiz</h1>
    <div class="container text-center" *ngIf="quiz.qid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="updateQuizSubmit()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Quiz ID</mat-label>
                        <input type="text" name="qid" matInput placeholder="Enter Quiz ID"
                            [ngModel]="quiz.qid" readonly>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quiz.title" name="title" type="text" matInput
                            placeholder="Enter here">
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" name="description" matInput rows="5"
                            placeholder="Enter here"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" name="maxMarks" type="number" matInput
                                    placeholder="Enter here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" type="number"
                                    matInput placeholder="Enter here">
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle class="mt20" color="primary" name="active"
                        [(ngModel)]="quiz.active">
                        Publish Status
                    </mat-slide-toggle>

                    <mat-form-field appearance="outline" class="w100 mt20">
                        <mat-label>Categories</mat-label>
                        <!-- FIX: Bind compareWith to the compareFn method in the component -->
                        <mat-select name="category" [(ngModel)]="quiz.category" [compareWith]="compareFn">
                            <mat-option *ngFor="let c of categories" [value]="c">
                                {{ c.title }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mt20">
                        <button mat-raised-button color="primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container text-center" *ngIf="!quiz.qid">
        <mat-card-content>
            <h1>Loading Quiz Data...</h1>
        </mat-card-content>
    </div>
</mat-card>
