<!-- src/app/pages/admin/pages/admin/add-question/add-question.html -->

<div class="bootstrap-wrapper">
  <div class="container">
    <mat-card>
      <h1 class="text-center">Add Question to {{ qTitle }}</h1>
      <mat-divider></mat-divider>
      <div class="row">
        <div class="col-md-12">
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Question Content</mat-label>
              <!-- Use CKEditor component -->
              <ckeditor [editor]="Editor" [(ngModel)]="question.content" name="content" [config]="editorConfig"></ckeditor>
            </mat-form-field>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Option 1</mat-label>
                  <input [(ngModel)]="question.option1" name="option1" type="text" matInput placeholder="Enter option 1">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Option 2</mat-label>
                  <input [(ngModel)]="question.option2" name="option2" type="text" matInput placeholder="Enter option 2">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Option 3</mat-label>
                  <input [(ngModel)]="question.option3" name="option3" type="text" matInput placeholder="Enter option 3">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Option 4</mat-label>
                  <input [(ngModel)]="question.option4" name="option4" type="text" matInput placeholder="Enter option 4">
                </mat-form-field>
              </div>
            </div>

            <mat-form-field class="w100" appearance="outline">
              <mat-label>Correct Answer</mat-label>
              <mat-select [(ngModel)]="question.answer" name="answer" required>
                <mat-option [value]="question.option1">{{question.option1}}</mat-option>
                <mat-option [value]="question.option2">{{question.option2}}</mat-option>
                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
              </mat-select>
            </mat-form-field>

            <div class="container text-center mt20">
              <button mat-raised-button color="primary" type="submit">Add Question</button>
              <button mat-raised-button color="accent" class="ml10" [routerLink]="['/admin/view-questions', qId, qTitle]">View Questions</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
