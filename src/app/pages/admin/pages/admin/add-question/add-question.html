<!-- src/app/pages/admin/pages/admin/add-question/add-question.html -->

<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <mat-card class="mt20">
        <h1 class="text-center">Add Question to {{ quizTitle }}</h1>
        <mat-divider></mat-divider>
        <div class="container text-center">
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="mt20 w100" appearance="outline">
              <mat-label>Question Content</mat-label>
              <textarea
                [(ngModel)]="question.content"
                name="content"
                placeholder="Enter question content"
                matInput
                rows="5"
                required
              ></textarea>
            </mat-form-field>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="mt20 w100" appearance="outline">
                  <mat-label>Option 1</mat-label>
                  <input
                    [(ngModel)]="question.option1"
                    name="option1"
                    placeholder="Enter Option 1"
                    matInput
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="mt20 w100" appearance="outline">
                  <mat-label>Option 2</mat-label>
                  <input
                    [(ngModel)]="question.option2"
                    name="option2"
                    placeholder="Enter Option 2"
                    matInput
                    required
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="mt20 w100" appearance="outline">
                  <mat-label>Option 3</mat-label>
                  <input
                    [(ngModel)]="question.option3"
                    name="option3"
                    placeholder="Enter Option 3"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="mt20 w100" appearance="outline">
                  <mat-label>Option 4</mat-label>
                  <input
                    [(ngModel)]="question.option4"
                    name="option4"
                    placeholder="Enter Option 4"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>

            <mat-form-field class="mt20 w100" appearance="outline">
              <mat-label>Correct Answer</mat-label>
              <mat-select name="answer" [(ngModel)]="question.answer" required>
                <mat-option [value]="question.option1" *ngIf="question.option1">
                  {{ question.option1 }}
                </mat-option>
                <mat-option [value]="question.option2" *ngIf="question.option2">
                  {{ question.option2 }}
                </mat-option>
                <mat-option [value]="question.option3" *ngIf="question.option3">
                  {{ question.option3 }}
                </mat-option>
                <mat-option [value]="question.option4" *ngIf="question.option4">
                  {{ question.option4 }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">Add Question</button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
