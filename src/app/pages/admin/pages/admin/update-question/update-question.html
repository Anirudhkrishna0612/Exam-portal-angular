<!-- src/app/pages/admin/pages/admin/update-question/update-question.html -->

<mat-card>
    <h1>Update Question for Quiz: {{ quizTitle }}</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Change formSubmit() to updateQuestionSubmit() -->
                <form *ngIf="question" (ngSubmit)="updateQuestionSubmit()">
                    <!-- Question Content -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Question Content</mat-label>
                        <textarea [(ngModel)]="question.content" name="content" placeholder="Enter question content"
                            matInput rows="8"></textarea>
                    </mat-form-field>

                    <!-- Options -->
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Option 1</mat-label>
                                <input [(ngModel)]="question.option1" name="option1" type="text" matInput
                                    placeholder="Enter option 1">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Option 2</mat-label>
                                <input [(ngModel)]="question.option2" name="option2" type="text" matInput
                                    placeholder="Enter option 2">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Option 3</mat-label>
                                <input [(ngModel)]="question.option3" name="option3" type="text" matInput
                                    placeholder="Enter option 3">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Option 4</mat-label>
                                <input [(ngModel)]="question.option4" name="option4" type="text" matInput
                                    placeholder="Enter option 4">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Correct Answer Dropdown -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Select Correct Answer</mat-label>
                        <mat-select [(ngModel)]="question.answer" name="answer">
                            <mat-option [value]="question.option1">{{ question.option1 }}</mat-option>
                            <mat-option [value]="question.option2">{{ question.option2 }}</mat-option>
                            <mat-option [value]="question.option3">{{ question.option3 }}</mat-option>
                            <mat-option [value]="question.option4">{{ question.option4 }}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary" class="mr10">Update</button>
                        <!-- Ensure RouterLink is imported in TS -->
                        <button mat-raised-button color="accent" class="ml10"
                            [routerLink]="['/admin/view-questions', qId, quizTitle]">View Questions</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
