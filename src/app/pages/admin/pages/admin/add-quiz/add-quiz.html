<!-- src/app/pages/admin/pages/admin/add-quiz/add-quiz.html -->

<div class="bootstrap-wrapper">
  <div class="container">
    <mat-card>
      <h1 class="text-center">Add New Quiz</h1>
      <mat-divider></mat-divider>
      <div class="row">
        <div class="col-md-12">
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Quiz Title</mat-label>
              <input [(ngModel)]="quizData.title" name="title" matInput placeholder="Enter here" required>
            </mat-form-field>

            <mat-form-field class="w100" appearance="outline">
              <mat-label>Quiz Description</mat-label>
              <textarea [(ngModel)]="quizData.description" name="description" matInput placeholder="Enter here" rows="5"></textarea>
            </mat-form-field>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Maximum Marks</mat-label>
                  <input [(ngModel)]="quizData.maxMarks" name="maxMarks" type="number" matInput placeholder="Enter here">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Number of Questions</mat-label>
                  <input [(ngModel)]="quizData.numberOfQuestions" name="numberOfQuestions" type="number" matInput placeholder="Enter here">
                </mat-form-field>
              </div>
            </div>

            <mat-form-field class="w100" appearance="outline">
              <mat-label>Category</mat-label>
              <mat-select [(ngModel)]="quizData.category!.cid" name="category" required>
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                  {{c.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-slide-toggle [(ngModel)]="quizData.active" name="active" class="mt-2">
              Publish Status (Active)
            </mat-slide-toggle>

            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">Add Quiz</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
