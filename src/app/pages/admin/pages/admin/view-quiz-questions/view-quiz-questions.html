<!-- src/app/pages/admin/pages/admin/view-quiz-questions/view-quiz-questions.html -->

<mat-card>
    <h1>Questions for Quiz: {{ quizTitle }}</h1>
    <div class="container text-center" *ngIf="questions.length === 0">
        <p>No Questions added for this Quiz yet.</p>
        <button mat-raised-button color="primary" [routerLink]="['/admin/add-question', qId, quizTitle]">Add Question</button>
    </div>

    <div class="container-fluid" *ngIf="questions.length > 0">
        <mat-list> <!-- FIX: This mat-list now works -->
            <mat-list-item *ngFor="let q of questions; let i = index"> <!-- FIX: mat-list-item now works -->
                <p class="question-number"><b>Q{{ i + 1 }}.</b></p>
                <p class="question-content">{{ q.content }}</p>

                <div class="options-group">
                    <p><b>Options:</b></p>
                    <ul>
                        <li>{{ q.option1 }}</li>
                        <li>{{ q.option2 }}</li>
                        <li>{{ q.option3 }}</li>
                        <li>{{ q.option4 }}</li>
                    </ul>
                </div>
                <p class="correct-answer"><b>Answer:</b> {{ q.answer }}</p>

                <mat-divider></mat-divider> <!-- FIX: mat-divider now works -->

                <mat-action-list>
                    <button mat-icon-button color="accent" [routerLink]="['/admin/update-question', qId, q.quesId, quizTitle]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteQuestion(q.quesId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-action-list>
                <mat-divider></mat-divider> <!-- FIX: mat-divider now works -->
            </mat-list-item>
        </mat-list>
    </div>
</mat-card>
