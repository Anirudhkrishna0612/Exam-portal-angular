<!-- src/app/pages/user/result/result.html -->

<div class="bootstrap-wrapper">
    <div class="container mt20" *ngIf="quiz && marksGot !== undefined && correctAnswers !== undefined && attempted !== undefined">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="text-center"><h1>Quiz Result: {{ quiz.title }}</h1></mat-card-title>
                <mat-divider></mat-divider>
            </mat-card-header>

            <mat-card-content class="mt20">
                <p class="text-xl">
                    Marks Got: <span class="highlight-value">{{ marksGot | number: '1.2-2' }}</span> /
                    <span class="total-marks">{{ quiz.maxMarks }}</span>
                </p>
                <p class="text-xl">
                    Attempted Questions: <span class="highlight-value">{{ attempted }}</span> /
                    <span class="total-questions">{{ quiz.numberOfQuestions }}</span>
                </p>
                <p class="text-xl">
                    Correct Answers: <span class="highlight-value correct">{{ correctAnswers }}</span>
                </p>
                <p class="text-xl">
                    Incorrect Answers: <span class="highlight-value wrong">{{ (quiz.numberOfQuestions ?? 0) - correctAnswers }}</span>
                </p>

                <div class="buttons mt20">
                    <button mat-raised-button color="primary" class="mr10" (click)="goToQuizzes()">Take More Quizzes</button>
                    <button mat-raised-button color="accent" class="ml10" (click)="printPage()">Print Result</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
