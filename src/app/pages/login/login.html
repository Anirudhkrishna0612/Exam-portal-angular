<!-- src/app/pages/login/login.html -->

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="text-center login-card-header">
      <div class="login-circle">
        <mat-card-title class="login-header-text">Login</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content class="login-card-content">
      <h1 class="login-title">Login Here !!</h1>

      <form (ngSubmit)="formSubmit()">
        <!-- Username Field -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username *</mat-label>
          <input
            [(ngModel)]="loginData.username"
            name="username"
            required
            matInput
            placeholder="Enter your username"
          />
          
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password *</mat-label>
          <input
            [(ngModel)]="loginData.password"
            name="password"
            type="password"
            required
            matInput
            placeholder="Enter your password"
          />
          
        </mat-form-field>

        <!-- Buttons -->
        <div class="button-group"> <!-- Flex container for buttons -->
          <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
          <a mat-raised-button color="accent" routerLink="/signup" class="register-button">Register Here</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
