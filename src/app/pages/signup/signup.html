<!-- src/app/pages/signup/signup.html -->

<!-- Signup Page Container -->
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Signup Card -->
                <mat-card class="mt20">
                    <div class="text-center">
                        <img src="https://placehold.co/100x100/3F51B5/white?text=Signup" alt="Signup Image" class="signup-img">
                        <h1 class="text-center">Register Here !!</h1>
                    </div>

                    <!-- Signup Form -->
                    <form (ngSubmit)="formSubmit()">
                        <!-- Username Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input
                                required
                                [(ngModel)]="user.username"
                                name="username"
                                matInput
                                placeholder="Enter unique username">
                            <mat-icon matSuffix>account_circle</mat-icon>
                        </mat-form-field>

                        <!-- Password Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                                required
                                [(ngModel)]="user.password"
                                name="password"
                                type="password"
                                matInput
                                placeholder="Enter strong password">
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>

                        <!-- First Name Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input
                                required
                                [(ngModel)]="user.firstName"
                                name="firstName"
                                matInput
                                placeholder="Enter your first name">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>

                        <!-- Last Name Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input
                                [(ngModel)]="user.lastName"
                                name="lastName"
                                matInput
                                placeholder="Enter your last name (optional)">
                            <mat-icon matSuffix>person_outline</mat-icon>
                        </mat-form-field>

                        <!-- Email Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input
                                required
                                [(ngModel)]="user.email"
                                name="email"
                                type="email"
                                matInput
                                placeholder="Enter your email">
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>

                        <!-- Phone Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input
                                required
                                [(ngModel)]="user.phone"
                                name="phone"
                                type="tel"
                                matInput
                                placeholder="Enter your phone number">
                            <mat-icon matSuffix>phone</mat-icon>
                        </mat-form-field>

                        <!-- Buttons -->
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button type="reset" mat-raised-button color="accent" class="ml10">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
