<!-- src/app/pages/signup/signup.html -->

<div class="bootstrap-wrapper">
    <div class="container">
        <mat-card class="signup-card">
            <div class="text-center">
                <h1 class="signup-title">Register Here!!</h1>
            </div>

            <form (ngSubmit)="formSubmit()">
                <!-- Username -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input required [(ngModel)]="user.username" name="username" matInput
                        placeholder="Enter your username">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <!-- Password -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input required [(ngModel)]="user.password" name="password" type="password" matInput
                        placeholder="Enter your password">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>

                <!-- First Name -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input required [(ngModel)]="user.firstName" name="firstName" matInput
                        placeholder="Enter your first name">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>

                <!-- Last Name -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input [(ngModel)]="user.lastName" name="lastName" matInput
                        placeholder="Enter your last name">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>

                <!-- Email Address -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input required [(ngModel)]="user.email" name="email" type="email" matInput
                        placeholder="Enter your email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>

                <!-- Phone Number -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input [(ngModel)]="user.phone" name="phone" type="number" matInput
                        placeholder="Enter your phone number">
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>

                <div class="text-center">
                    <button type="submit" mat-raised-button color="primary" class="signup-button mr10">Register</button>
                    <button type="reset" mat-raised-button color="accent" class="signup-button">Reset</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
