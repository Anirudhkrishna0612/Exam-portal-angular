<!-- src/app/pages/signup/signup.html -->

<div class="bootstrap-wrapper">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt20"> <!-- FIX: MatCardModule must be imported in signup.ts -->
                    <div class="container text-center">
                        <img src="../../../assets/register.png" alt="" class="register-image">
                    </div>
                    <h1 class="text-center">Register Here!!</h1>
                    <form (ngSubmit)="formSubmit()">
                        <!-- Username Field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="user.username" name="username" placeholder="Enter here" type="text"
                                matInput required>
                        </mat-form-field>

                        <!-- Password Field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="user.password" name="password" placeholder="Enter here" type="password"
                                matInput required>
                        </mat-form-field>

                        <!-- First Name Field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstName" name="firstName" placeholder="Enter here" type="text"
                                matInput required>
                        </mat-form-field>

                        <!-- Last Name Field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input [(ngModel)]="user.lastName" name="lastName" placeholder="Enter here" type="text"
                                matInput>
                        </mat-form-field>

                        <!-- Email Field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Email Address</mat-label>
                            <input [(ngModel)]="user.email" name="email" placeholder="Enter here" type="email"
                                matInput>
                        </mat-form-field>

                        <!-- Phone Field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input [(ngModel)]="user.phone" name="phone" placeholder="Enter here" type="text" matInput>
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button type="reset" class="ml10" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
